<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <script>
        let currentImageIndex = 120;
        let numImages = 240;

        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }
        function showImage() {
            let imageElement = document.getElementById("image");
            imageElement.src = "https://ntslf.org/sites/ntslf/files/images/ntslf_surge_animation/surge_anom_latest_" + pad(currentImageIndex, 4) + ".svg";
            imageElement.alt = "surge frame " + pad(currentImageIndex, 4);
            // Update the source attribute with a random query string to bypass the cache
            imageElement.src = imageElement.src + "?" + Math.random();
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex % numImages) + 1;
            showImage();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 2 + numImages) % numImages + 1;
            showImage();
        }
    </script>

    <style>
        #image-container {
            position: relative;
            display: inline-block;
        }

        #image {
            display: block;
        }

        #overlay {
            position: absolute;
            bottom: 3.3%;
            width:14.6%;height:auto;left:66.4%;
        }
    </style>
</head>
<body>
<div id="image-container">
    <table>
    <tr>
    <td>
        <img id="image" width="100%" src="https://ntslf.org/sites/ntslf/files/images/ntslf_surge_animation/surge_anom_latest_0120.svg" alt="surge frame">
        <img id="overlay" src="https://noc.ac.uk/files/logos/logo2023-noc.svg" alt="NOC logo">
    </td>
    <td>
        <img id="image" width="100%" src="https://ntslf.org/sites/ntslf/files/images/ntslf_surge_animation/surge_anom_latest_0120.svg" alt="surge frame">
        <img id="overlay" src="https://noc.ac.uk/files/logos/logo2023-noc.svg" alt="NOC logo">
    </td>
    </tr>
    </table>
</div>
<br>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

<BR>

</body>
</html>
