<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <script>
        let currentImageIndex = 120;
        let numImages = 240;

        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }
        function showImage() {
            let imageElement = document.getElementById("image");
            imageElement.src = "https://ntslf.org/sites/ntslf/files/images/ntslf_surge_animation/surge_anom_latest_" + pad(currentImageIndex, 4) + ".svg";
            imageElement.alt = "Frame " + pad(currentImageIndex, 4);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex % numImages) + 1;
            showImage();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 2 + numImages) % numImages + 1;
            showImage();
        }
    </script>
</head>
<body>
    <img width=50% id="image" src="https://ntslf.org/sites/ntslf/files/images/ntslf_surge_animation/surge_anom_latest_0120.svg" alt="Frame 1">
    <img class="img-responsive" src="https://noc.ac.uk/files/logos/logo2023-noc.svg" style="bottom:3.3%;position:absolute;width:14.6%;height:auto;left:66.4%;">
    <br>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
</body>
</html>
